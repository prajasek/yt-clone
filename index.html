<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="yt.js" defer></script>
    <title>Youtube Clone</title>
</head>
<body>
    <div class="video-container paused" data-volume-level="low">
        <img class="thumbnail-img">
        <div class="video-controls-container" >
            <div class="timeline-container">
                <div class="timeline">
                    <img class="preview-img">
                    <div class="thumb-indicator"></div>
                </div>
            </div>
            <div class="controls" >
                
                <button class="play-pause-btn" title="Play">
                    <svg class="play-icon"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M320 853V293l440 280-440 280Zm60-280Zm0 171 269-171-269-171v342Z"/></svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960"><path d="M525 856V296h235v560H525Zm-325 0V296h235v560H200Zm385-60h115V356H585v440Zm-325 0h115V356H260v440Zm0-440v440-440Zm325 0v440-440Z"/></svg>
                </button>
                <div class="volume-container">
                    <button class="volume" > 
                        <svg class="low-volume-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M280 696V456h160l200-200v640L440 696H280Zm60-60h127l113 109V408L467 516H340v120Zm119-60Z"/></svg>
                        <svg class="high-volume-icon"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M560 925v-62q97-28 158.5-107.5T780 575q0-101-61-181T560 287v-62q124 28 202 125.5T840 575q0 127-78 224.5T560 925ZM120 696V456h160l200-200v640L280 696H120Zm420 48V407q55 17 87.5 64T660 576q0 57-33 104t-87 64ZM420 408 307 516H180v120h127l113 109V408Zm-94 168Z"/></svg>
                        <svg class="muted-volume-icon"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M813 1000 681 868q-28 20-60.5 34.5T553 925v-62q23-7 44.5-15.5T638 825L473 659v237L273 696H113V456h156L49 236l43-43 764 763-43 44Zm-36-232-43-43q20-34 29.5-71.923T773 575q0-103.322-60-184.661T553 287v-62q124 28 202 125.5T833 575q0 51-14 100t-42 93ZM643 634l-90-90V414q47 22 73.5 66t26.5 96q0 15-2.5 29.5T643 634ZM473 464 369 360l104-104v208Zm-60 286V600l-84-84H173v120h126l114 114Zm-42-192Z"/></svg>
                    </button>
                    <input class="volume-slider" type="range" min="0" max="1" step="any">
                </div>
                <div class="duration-container">
                    <div class="current-time">0:00</div>
                    /
                    <div class="total-time"></div>
                </div>
                <button class="theater-btn">
                    <svg class="wide" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M140 896q-24.75 0-42.375-17.625T80 836V316q0-24.75 17.625-42.375T140 256h680q24.75 0 42.375 17.625T880 316v520q0 24.75-17.625 42.375T820 896H140Zm0-60h110V316H140v520Zm170 0h340V316H310v520Zm400 0h110V316H710v520ZM310 316v520-520Z"/></svg>
                    <svg class="small" xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960" ><path d="M140 896q-24.75 0-42.375-17.625T80 836V316q0-24.75 17.625-42.375T140 256h680q24.75 0 42.375 17.625T880 316v520q0 24.75-17.625 42.375T820 896H140Zm0-60h187V316H140v520Zm247 0h186V316H387v520Zm246 0h187V316H633v520Zm-246 0V316v520Z"/></svg>
                </button>
                <button class="mini-player-btn" >
                    <svg class="pip" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960"><path d="M80 536v-60h178L57 276l43-43 200 200V256h60v280H80Zm60 360q-24 0-42-18t-18-42V606h60v230h340v60H140Zm680-280V316H430v-60h390q24 0 42 18t18 42v300h-60ZM540 896V676h340v220H540Z"/></svg>
                </button>
                <button class="full-screen-btn">
                    <svg class="full" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M200 856V663h60v133h133v60H200Zm0-367V296h193v60H260v133h-60Zm367 367v-60h133V663h60v193H567Zm133-367V356H567v-60h193v193h-60Z"/></svg>
                    <svg class="fs-small" xmlns="http://www.w3.org/2000/svg"  viewBox="0 96 960 960" ><path d="M333 856V723H200v-60h193v193h-60Zm234 0V663h193v60H627v133h-60ZM200 489v-60h133V296h60v193H200Zm367 0V296h60v133h133v60H567Z"/></svg>
                </button>
            </div>
        </div>
        <video width="600" >
            <source src="assets/sample.mp4" type="video/mp4" />
        </video>

    </div>
    
</body>
</html>
